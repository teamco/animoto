<div class="chat-service">
    <div class="noMe">Ability to receive chat, audio, and video invitations is not available in the current release.</div>
    <h2>Chat Service</h2>
    <div class="conversation">
        <div id="start" class="header">
            <div id="chat-to" class="editable" contenteditable="true" placeholder="sip:someone@example.com" />
            <div>
                <a id="btn-start-messaging" class="iconfont chat" title="Start Instant Messaging"></a>
            </div>
        </div>
        <div id="status-header" class="header" style="display: none;">
            <div class="right-controls">
                <a id="btn-stop-messaging" class="icon icon-small icon-close"
                   title="Stop Instant Messaging"></a>
            </div>
            <h3>Found User</h3>
            <div class="chat-name"></div>
            <div class="notification"></div>
        </div>
        <div id="message-history" class="messages"></div>
        <div id="input-message" class="chatinput editable"
             contenteditable="true" placeholder="Type a message here"
             style="display: none;"></div>
    </div>
</div>
<script src="samples/scripts/chat-service.js">
